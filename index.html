<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vigenère Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vigenère Cipher</h1>
    <div class="mode-selection">
      <label><input type="radio" name="mode" value="manual" checked> Manual</label>
      <label><input type="radio" name="mode" value="file"> File</label>
    </div>

    <div id="manualInput">
      <textarea id="textInput" placeholder="Enter your message here..."></textarea>
    </div>

    <div id="fileInput" style="display:none;">
      <input type="file" id="fileUpload" accept=".txt">
    </div>

    <input type="text" id="keyInput" placeholder="Enter key">

    <div class="buttons">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
      <button id="downloadBtn">Download</button>
    </div>

    <div id="resultBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
